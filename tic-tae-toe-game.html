<!DOCTYPE html>
<html>
    <head>
        <title name="Tic-Tac-Toe Game"> </title>
        <link rel="stylesheet" href="tic-tac-toe-game.css">
    </head>
    <body>
   
        
        <h1 id="gameName">Tic-Tac-Toe Game</h1>
        <label id="textLabel" for="textInput">Enter a slot number to place X in:</label>
        <input type="text" id="textInput"><br>
        <button type="button" id="submitButton">Submit</button>
        <br>
        <label class= "winningText"id="Win Condition"></label>
        <label class="wrongInput" id="wrongInput"></label>
        <br><br>
        <div class="boxContainer">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
            <div id="box9"></div>

        </div>
        <script src="tic-tae-toe-game.js"></script>
        
    </body>
</html>
